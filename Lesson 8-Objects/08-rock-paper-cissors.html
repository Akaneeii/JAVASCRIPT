<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock')
     
    ">Rock</button>

    <button onclick="
       playGame('paper')
     
    ">Paper</button>

    <button onclick="
    playGame('scissors')
      
    ">Scissors</button>

    <button onclick="
        score.wins=0;
        score.loses=0;
        score.ties=0;
        localStorage.removeItem('score');
    ">Reset Score</button>



    <script>
       
       let score=JSON.parse(localStorage.getItem('score')) || {
            wins:0,
            loses:0,
            ties:0
            };  // || fonction comme 'ou'

      function pickComputerMove() {

         let computerMove = '';
            const randomNumber = Math.random();
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }

            return computerMove;

      }


      function playGame(player){

        computerMove = pickComputerMove() ;
        let result = '';


        if (player === 'scissors') {
             if (computerMove === 'rock') {
                result = 'You lose.';
            } else if (computerMove === 'paper') {
                result = 'You win.';
            } else if (computerMove === 'scissors') {
                result = 'Tie.';
            }

             if (result=== 'You win.') {
                score.wins+=1;
                
            }
            else if( result === 'You lose.'){
                score.loses+=1;
            }
            else if (result === 'Tie.') {
                score.ties+=1;
                
            }

             localStorage.setItem('score', JSON.stringify(score));  //because localStorage only supports strings we have to stringify our objects

            alert(`You picked ${player}. Computer picked ${computerMove}. ${result}
 Wins:${score.wins}, Loses:${score.loses},Ties:${score.ties}`);
        }

        if (player === 'paper') {
             if (computerMove === 'rock') {
                result = 'You win.';
            } else if (computerMove === 'paper') {
                result = 'Tie.';
            } else if (computerMove === 'scissors') {
                result = 'You lose.';
            }

             if (result=== 'You win.') {
                score.wins++;
                
            }
            else if( result === 'You lose.'){
                score.loses++;
            }
            else if (result === 'Tie.') {
                score.ties++;
                
            }
            localStorage.setItem('score', JSON.stringify(score));
            alert(`You picked ${player}. Computer picked ${computerMove}. ${result}
Wins:${score.wins}, Loses:${score.loses},Ties:${score.ties}`);
            
        }

        if (player === 'rock') {
             if (computerMove === 'rock') {
                    result = 'Tie.';
                } else if (computerMove === 'paper') {
                    result = 'You lose.';
                } else if (computerMove === 'scissors') {
                    result = 'You win.';
                }
             if (result=== 'You win.') {
                score.wins++;
                
            }
            else if( result === 'You lose.'){
                score.loses++;
            }
            else if (result === 'Tie.') {
                score.ties++;
                
            }
            localStorage.setItem('score', JSON.stringify(score));
            alert(`You picked ${player}. Computer picked ${computerMove}. ${result}
Wins:${score.wins}, Loses:${score.loses},Ties:${score.ties}`);
            
        }
               
      }

    
    </script>
  </body>
</html>
